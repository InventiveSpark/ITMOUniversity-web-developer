<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Самостоятельная работа &#8470;2. Создание страницы html на основе таблицы.</title>
</head>
<body>
    <table border='0' cellspacing='0' cellpadding='10' bgcolor='#EFCDA9' width="100%">
        <tr>
            <th colspan="3">
                <font size=6 color=white>Языки программирования Web-страниц</font>
            </th>
        </tr>
        <tr>
            <td bgcolor="#D0EFA9" valign="top">
                <table border='0' cellspacing='3' cellpadding='5' width=150>
                    <tr>
                        <td bgcolor=white><a href="loschenkov_SRSWEB_2_1.html">HTML</a> </td>
                    </tr>
                    <tr>
                        <td bgcolor="#D0EFA9">CSS</td>
                    </tr>
                    <tr>
                        <td bgcolor=white><a href="loschenkov_SRSWEB_2_3.html">JavaScript</a></td>
                    </tr>
                    <tr>
                        <td bgcolor=white>XML</td>
                    </tr>
                    <tr>
                        <td bgcolor=white>Ajax</td>
                    </tr>
                </table>
            </td>
            <td bgcolor="#9CB6D7" valign="top">
                <!--(сокращение от «description list») обозначает сам список описаний:-->
                <dl style="margin: 0">
                    <!--(сокращение от «description term») обозначает термин:-->
                    <dt>
                        <strong>CSS</strong>
                    </dt>
                    <!-- (сокращение от «description definition») обозначает определение:-->
                    <dd>
                        (англ. Cascading Style Sheets &mdash;&nbsp;&laquo;каскадные таблицы стилей&raquo;) &mdash;&nbsp;формальный язык описания внешнего вида документа, написанного с использованием языка разметки.
                    </dd>
                </dl>
            </td>
            <td bgcolor="#9CB6D7" valign="top">
                <table border='0' cellspacing='0' cellpadding='0' width="100%">
                    <tr>
                        <td valign="top" height="57px">
                            <img src="image\css.jpg" alt="CSS" width="75px" style="margin: 5px 0 10px 10px">
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" height="60px">
                            <img src="image\css3.jpg" alt="CSS3" width="109px" style="margin-left: 10px">
                        </td>
                    </tr>
                    <tr>
                        <td height="100%">
                            <!--
                                Браузер иначе отображает ячейку, внутри которой ничего нет.
                                «Ничего» в данном случае означает, что внутрь ячейки не добавили ни рисунок, ни текст, причем пробел в расчет не принимается.
                                Поскольку требуется оставить ячейку без содержимого, но отобразить ее так, чтобы она занимала всю оставшуюся доступную высоту, внутрь ячейки добавляется неразделяемый пробел:
                            -->
                            &nbsp;
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td bgcolor="#D0EFA9">
                <!--
                    Старые браузеры не отображали цвет фона пустых ячеек вида <td bgcolor="#D0EFA9"></td>, поэтому в том случае, когда требовалось оставить ячейку без содержимого, но отобразить цвет фона, внутрь ячейки добавляли неразделяемый пробел:
                -->
                &nbsp;
            </td>
            <td colspan="2">
                <font size=2 color='#AAB5CF'>&copy;&nbsp;Языки программирования Web-страниц</font>
            </td>
        </tr>
    </table>
</body>
</html>
