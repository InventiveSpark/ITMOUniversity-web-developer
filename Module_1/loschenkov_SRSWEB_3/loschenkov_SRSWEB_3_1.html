<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Самостоятельная работа &#8470;3.1. Создание формы обратной связи</title>
</head>
<body>
<form action="#" method="post">
    <table border='0' cellspacing='5' cellpadding='0'>
        <tr>
            <th colspan="2" align="left">
                <font size=6>Продажа квартир КВАДРИТО</font>
            </th>
        </tr>
        <tr>
            <td colspan="2">
                <br>
                Заполните форму ниже о квартире, которую хотите выставить на продажу:
                <br><br>
            </td>
        </tr>
        <tr>
            <td valign="top" width=170>
                <label for="city"><strong>Город:</strong></label>
            </td>
            <td valign="top">
                <select name="city" id="city">
                    <option value="-1" selected>Выберите город для продажи_______________________</option>
                    <option value="0">Москва</option>
                    <option value="1">Санкт-Петербург</option>
                    <option value="2">Новосибирск</option>
                    <option value="3">Воронеж</option>
                    <option value="4">Вологда</option>
                    <option value="5">Магадан</option>
                </select>
            </td>
        </tr>
        <tr>
            <td valign="top">
                <strong>Материал здания:</strong>
            </td>
            <td valign="top">
                <input type="checkbox" name="type_material" value="0" id="type_material0">
                <label for="type_material0">Кирпич</label><br>
                <input type="checkbox" name="type_material" value="1" id="type_material1">
                <label for="type_material1">Блоки</label><br>
                <input type="checkbox" name="type_material" value="2" id="type_material2">
                <label for="type_material2">Монолит</label><br>
                <input type="checkbox" name="type_material" value="3" id="type_material3">
                <label for="type_material3">Панель</label><br>
                <input type="checkbox" name="type_material" value="4" id="type_material4">
                <label for="type_material4">Дерево</label>
            </td>
        </tr>

        <tr>
            <td valign="top">
                <label for="basic_m_start"><strong>Общая площадь (м<sup>2</sup>)</strong></label>
            </td>
            <td valign="top">
                <input type="text" name="basic_m_start" id="basic_m_start" size="21" placeholder="от">
                <input type="text" name="basic_m_end" size="21" placeholder="до">
            </td>
        </tr>
        <tr>
            <td valign="top">
                <label for="kitchen_m_start"><strong>Площадь кухни (м<sup>2</sup>)</strong></label>
            </td>
            <td valign="top">
                <input type="text" name="kitchen_m_start" id="kitchen_m_start" size="21" placeholder="от">
                <input type="text" name="kitchen_m_end" size="21" placeholder="до">
            </td>
        </tr>
        <tr>
            <td valign="top">
                <label for="live_m_start"><strong>Жилая площадь (м<sup>2</sup>)</strong></label>
            </td>
            <td valign="top">
                <input type="text" name="live_m_start" id="live_m_start" size="21" placeholder="от">
                <input type="text" name="live_m_end" size="21" placeholder="до">
            </td>
        </tr>
        <tr>
            <td valign="top">
                <label for="years_start"><strong>Год постройки</strong></label>
            </td>
            <td valign="top">
                <input type="text" name="years_start" id="years_start" size="21" placeholder="от">
                <input type="text" name="years_end" size="21" placeholder="до">
            </td>
        </tr>
        <tr>
        <td valign="top">
            <label for="level_start"><strong>Этаж</strong></label>
        </td>
        <td valign="top">
            <input type="text" name="level_start" id="level_start" size="21" placeholder="от">
            <input type="text" name="level_end" size="21" placeholder="до">
            <br>
            <input type="checkbox" name="not_end" id="not_end">
            <label for="not_end">Не последний</label>
        </td>
        </tr>
        <tr>
            <td valign="top">
                <label for="levels_start"><strong>Этажей в доме</strong></label>
            </td>
            <td valign="top">
                <input type="text" name="levels_start" id="levels_start" size="21" placeholder="от">
                <input type="text" name="levels_end" size="21" placeholder="до">
            </td>
        </tr>
        <tr>
            <td valign="top">
                <label for="distance"><strong>До метро (по карте):</strong></label>
            </td>
            <td valign="top">
                <select name="distance" id="distance">
                    <option value="-1" selected>Выберите расстояние_______________________________</option>
                    <option value="500m">До 7 мин. пешком (до 500 м.)</option>
                    <option value="1000m">До 15 мин. пешком (до 1 км.)</option>
                    <option value="1500m">До 21 мин. пешком (до 1,5 км.)</option>
                    <option value="3000m">До 40 мин. пешком (до 3 км.)</option>
                    <option value="5000m">До 1 часа пешком (до 5 км.)</option>
                </select>
            </td>
        </tr>
        <tr>
            <td valign="top">
                <strong>Продавец</strong>
            </td>
            <td colspan="2" valign="top">
                <input type="radio" value="0" name="saler" id="saler0">
                <label for="saler0">Не важно</label><br>
                <input type="radio" value="1" name="saler" id="saler1">
                <label for="saler1">Агентство</label><br>
                <input type="radio" value="2" name="saler" id="saler2">
                <label for="saler2">Собственник</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Показать предложения">
                <input type="reset" value="Сбросить фильтры">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
