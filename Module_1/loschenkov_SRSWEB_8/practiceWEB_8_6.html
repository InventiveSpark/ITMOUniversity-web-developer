<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическое задание &#8470;8.6</title>
    <link rel="stylesheet" type="text/css" href="styles/practiceWEB_8_6.css">
</head>

<body>

    <div class="wrap">
        <div class="translateX">
            <span class="translateX(50px)">
            </span>
        </div>
    </div>

    <div class="wrap">
        <div class="translateY">
            <span class="translateY(50px)">
            </span>
        </div>
    </div>

    <div class="wrap">
        <div class="translate">
            <span class="translate(50px, 50px)">
            </span>
        </div>
    </div>

    <div class="wrap">
        <div class="scaleX">
            <span class="scaleX(-1)">
            </span>
        </div>
    </div>

    <div class="wrap">
        <div class="scaleY">
            <span class="scaleY(-1)">
            </span>
        </div>
    </div>

    <div class="wrap">
        <div class="scaleX15">
            <span class="scaleX(1.5)">
            </span>
        </div>
    </div>

    <div class="wrap">
        <div class="scale">
            <span class="scale(1.5, 0.5)">
            </span>
        </div>
    </div>

    <div class="wrap">
        <div class="rotate">
            <span class="rotate(360deg)">
            </span>
        </div>
    </div>
    <div class="wrap">
        <div class="skewX">
            <span class="skewX(45deg)">
            </span>
        </div>
    </div>

    <div class="wrap">
        <div class="skewY">
            <span class="skewY(-45deg)">
            </span>
        </div>
    </div>

    <div class="wrap">
        <div class="skew">
            <span class="skew(-20deg, 20deg)">
            </span>
        </div>
    </div>

    <div class="wrap">
        <div class="matrix">
            <span class="matrix(1.5,0,0.5,1.2,50,0)">
            </span>
        </div>
    </div>

</body>

</html>
