<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;3.5. Стрелочные функции</title>
</head>

<body>
    <script>
        {
            "use strict";
            /*
            function ask(question, yes, no) {
                if (confirm(question)) yes()
                else no();
            }
            ask(
                "Вы согласны?",
                function () { alert("Вы согласились."); },
                function () { alert("Вы отменили выполнение."); }
            )
            */
            /* Стрелочные функции в JavaScript - анонимные функции с особым 
               синтаксисом, которые принимают фиксированное число аргументов 
               и работают в контексте включающей их области видимости, то есть
               в контексте функции или другого кода, в котором они объявлены:
               (список аргументов функции) => { тело функции }
               То есть, в отличие от других функций, стрелочные функции не имеют 
               собственного контекста выполнения. На практике это означает, что
               они наследуют сущности this и arguments от родительской функции.
               Переменной ask присваивается стрелочная функция с тремя 
               аргументами, написанная с использованием тернарного оператора: */
            let ask = (question, yes, no) => confirm(question) ? yes() : no();
            /* Фактически, это короткая однострочная запись в стрелочном виде
               функции ask(), которая приведена в комментарии выше. Так как
               в теле функции используется только одна инструкция, то в фигурные 
               скобки его можно не заключать.
               Метод Window.confirm() отображает модальное диалоговое окно, 
               которое содержит две кнопки (OK и Cancel), а так же опциональное 
               (необязательное) текстовое сообщение. Результат - true, если 
               нажата кнопка OK. В других случаях - false.
               Вызов функции ask(). В качестве её аргументов также используются
               анонимные однострочные стрелочные функции без аргументов: */
            ask(
                "Вы согласны?",
                () => alert("Вы согласились."),
                () => alert("Вы отменили выполнение.")
            )

        }
    </script>
</body>

</html>
