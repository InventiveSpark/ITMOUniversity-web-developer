<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;3.2. Вызов функции без аргументов</title>
</head>

<body>
    Введите старую зарплату<br>
    <!--Для фильтрации ввода чисел на уровне кода HTML, элементам формы можно 
        задать атрибут type="number": -->
    <input type="text" name='old' id='oldW'><br>
    Введите коэффициент повышения зарплаты<br>
    <input type="text" name='coefficient' id='coefficientW'><br>
    <input type="submit" onClick="Wages()" value="Рассчитать">
    <script>
        {
            "use strict";
            function Wages() {
                let oldWages = document.getElementById("oldW").value;
                let coefficientWages = document.getElementById("coefficientW").value;
                let newWages = oldWages * coefficientWages;
                console.log("oldWages =", oldWages, "\ncoefficientWages =", coefficientWages, "\nnewWages =", newWages);
                alert("Ваша новая зарплата " + newWages);
            }
        }
    </script>
</body>

</html>
