<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;3.2</title>
</head>

<body>
    <script>
        {
            "use strict";
            let arrOfNumbers = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            let odd = [], even = [];
            /* Используя цикл for в массив odd добавляются нечетные числа  
               из массива arrOfNumbers, а в массив even - четные числа: */
            for (let i = 0; i < arrOfNumbers.length; i++) {
                if (arrOfNumbers[i] % 2 === 0)
                    even[even.length] = arrOfNumbers[i];
                else
                    odd[odd.length] = arrOfNumbers[i];
            }
            /* Для добавления новых элементов можно применять также метод 
               push(), который добавляет один или более элементов в конец 
               массива и возвращает новую длину массива. Например:
               odd.push(arrOfNumbers[i]);
            */
            /*
            console.log("odd = ", odd);   // odd  = [1, 3, 5, 7, 9]
            console.log("even = ", even); // even = [2, 4, 6, 8]
            */
        }
    </script>
</body>

</html>
