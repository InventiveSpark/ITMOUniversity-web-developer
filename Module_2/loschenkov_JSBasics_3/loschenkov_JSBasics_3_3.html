<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;3.3. Вызов функции с аргументами</title>
    <style>
        h1 {
            color: #FF0000;
            font-size: 18px;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1 id="newW"></h1>
    <h6 id='date'>11 января 2011 года</h6>
    <!--Для фильтрации ввода чисел на уровне кода HTML, элементам формы можно 
        задать атрибут type="number": -->
    <p>
        <span>Введите старую зарплату</span>
        <input type="text" name='old' id='oldW' required>
    </p>
    <p>
        <span>Введите коэффициент повышения зарплаты</span>
        <input type="text" name='coefficient' id='coefficientW' required>
    </p>
    <input type="submit" onClick="processingForm()" value="Рассчитать">
    <script>
        {
            "use strict";
            function Wages(oldWages, coefficientWages) {
                let newWages = oldWages * coefficientWages;
                /* Функция Math.round производит округление до ближайшего целого.
                   Положительные числа, дробная часть которых ≥ 0.5, 
                   и отрицательные числа с дробной частью > 0.5 округляются 
                   с избытком. Использование множителя 100 позволяет произвести 
                   округление до двух знаков после запятой (копеек): */
                newWages = Math.round(newWages * 100) / 100;
                let date = document.getElementById("date").innerHTML;
                document.getElementById("newW").innerHTML = "Ваша новая зарплата " + newWages + " рублей. " + date;
            };
            function processingForm() {
                /* Функция parseFloat() принимает строку в качестве аргумента 
                   и возвращает десятичное число с плавающей точкой. Принимает 
                   как целые, так и действительные числа. Если функция parseFloat
                   встречает символ, отличный от (+ или -), цифр (0-9), 
                   разделительной точки, или показателя степени, она возвращает
                   число с плавающей точкой, преобразованное из части строки, 
                   предшествовавшей этому символу, игнорируя этот и все 
                   последующие символы (даже, если они подходящие). Если первый 
                   символ не получилось сконвертировать в число, то возвращается 
                   NaN. Пробелы в начале и в конце строки разрешены. 
                   Перевод в десятичные числа с плавающей точкой строковых данных,
                   введённых пользователем в текстовые полях ввода: */
                let oldW = parseFloat(document.getElementById("oldW").value);
                let coefficientW = parseFloat(document.getElementById("coefficientW").value);
                /* Метод Number.isNaN() определяет, является ли переданное значение
                   NaN. Это более надёжная версия оригинальной глобальной функции 
                   isNaN(). Метод возвращает true только для числовых значений, 
                   имеющих значение NaN: */
                if (Number.isNaN(oldW) || Number.isNaN(coefficientW))
                    alert("Пожалуйста, введите числовые данные!");
                else if (oldW <= 0 || coefficientW <= 0)
                    alert("Пожалуйста, введите положительные действительные числа!");
                else
                    Wages(oldW, coefficientW);
            };
        }
    </script>
</body>

</html>
