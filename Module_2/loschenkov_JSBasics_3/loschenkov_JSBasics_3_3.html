<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;3.3. Вызов функции с аргументами</title>
    <style>
        h1 {
            color: #FF0000;
            font-size: 18px;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1 id="newW"></h1>
    <h6 id='date'>11 января 2011 года</h6>
    <!--Для фильтрации ввода чисел на уровне кода HTML, элементам формы можно 
        задать атрибут type="number": -->    
    <p>
        <span>Введите старую зарплату</span>
        <input type="text" name='old' id='oldW' required>
    </p>
    <p>
        <span>Введите коэффициент повышения зарплаты</span>
        <input type="text" name='coefficient' id='coefficientW' required>
    </p>
    <input type="submit" onClick="processingForm()" value="Рассчитать">
    <script>
        {
            "use strict";
            function Wages(oldWages, coefficientWages) {
                let newWages = oldWages * coefficientWages;
                let date = document.getElementById("date").innerHTML;
                document.getElementById("newW").innerHTML = "Ваша новая зарплата " + newWages + " рублей. " + date;
            };
            function processingForm() {
                /* Функция parseInt() принимает строку в качестве аргумента 
                   и возвращает целое число в соответствии с указанным основанием 
                   системы счисления. Если функция parseInt встречает символ, не 
                   являющийся числом в указанной системе счисления, она пропускает
                   этот и все последующие символы (даже, если они подходящие) и 
                   возвращает целое число, преобразованное из части строки, 
                   предшествовавшей этому символу. Если первый символ не получилось
                   сконвертировать в число, то возвращается NaN.
                   Также parseInt отсекает дробную часть числа. Пробелы в начале и 
                   в конце строки разрешены. 
                   Перевод в десятичную систему счисления строковых данных, введенных
                   пользователем в текстовые полях ввода: */
                let oldW = parseInt(document.getElementById("oldW").value, 10);
                let coefficientW = parseInt(document.getElementById("coefficientW").value, 10);
                /* Метод Number.isNaN() определяет, является ли переданное значение
                   NaN. Это более надёжная версия оригинальной глобальной функции 
                   isNaN(). Метод возвращает true только для числовых значений, 
                   имеющих значение NaN: */
                if (Number.isNaN(oldW) || Number.isNaN(coefficientW))
                    alert("Пожалуйста, введите числовые данные!");
                else
                    Wages(oldW, coefficientW);
            };
        }
    </script>
</body>

</html>
