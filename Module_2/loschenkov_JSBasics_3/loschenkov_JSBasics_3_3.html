<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        {
            "use strict";
            let movie = prompt("Ваш любимый фильм?\n1 – Гарри Поттер\n2 – Властелин колец\n3 – Агент 007\n4 – Агент национальной безопасности\n5 – Не люблю фильмы");
            switch (movie) {
                case "1":
                    document.write("Ваш любимый фильм: Гарри Поттер");
                    break;
                case "2":
                    document.write("Ваш любимый фильм: Властелин колец");
                    break;
                case "3":
                    document.write("Ваш любимый фильм: Агент 007");
                    break;
                case "4":
                    document.write("Ваш любимый фильм: Агент национальной безопасности");
                    break;
                case "5":
                    document.write("Вы не любите фильмы");
                    break;
                // Если пользователь осуществил некорректный ввод:
                default:
                    document.write("Операция неверна!");

            }
        }
    </script>
</body>

</html>
