<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;2.1</title>
</head>

<body>
    <script>
        {
            "use strict";
            let login = "admin", pass = "password";
            let message;
            if (login === "admin" && pass === "password") {
                message = "success";
            }
            else {
                message = "error";
            }
            /* Метод Window.alert() показывает диалоговое окно с опциональным
               (необязательным) сообщением и кнопкой OK. Подобное окно может 
               использоваться, например, для отображения сообщений об ошибках 
               (короткий/простой/неправильный пароль). Окно, кроме донесения 
               до пользователя сообщения, больше не предусматривает никакого 
               взаимодействия с пользователем. При его появлении дальнейшее 
               выполнение кода страницы прекращается до тех пор, пока 
               пользователь не закроет это окно. Кроме этого, оно также 
               блокирует возможность взаимодействия пользователя с остальной 
               частью страницы. 
               Методу alert () можно передать один (необязательный) параметр 
               - строку, которая будет отображена в диалоговом окне, или же 
               объект, который будет преобразован в строку и отображён. Для 
               того, чтобы отобразить многострочное сообщение, строки разделяют 
               символом "\n". */
            alert(message);
        }
    </script>
</body>

</html>
