<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;2.4</title>
</head>

<body>
    <script>
        {
            "use strict";
            let arrOfNumbers = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            let tmp;
            /* Запрос на ввод повторяется до тех пор, пока пользователь не
               введёт строку, представляющую собой любое число (целое или 
               дробное, положительное или отрицательное): */
            do {
                /* Метод Window.prompt() отображает диалоговое окно 
                   с необязательным запросом на ввод текста. Позволяет создать 
                   диалоговое окно не только с кнопками ОК и Cancel (в русских 
                   версиях браузеров - ОК и Отмена), но и с текстовым полем 
                   ввода. Введенное в это поле значение можно потом будет 
                   присвоить какой-то переменной. Диалог возвращает введенную 
                   пользователем строку. Если пользователь ничего не ввёл, диалог 
                   возвращает значение null. 
                   Методу prompt () можно передать два (необязательных) параметра 
                   - строку, которая будет отображена в качестве приглашения ввода 
                   (над полем для ввода данных) и значение по умолчанию, которое 
                   будет передано в сценарий, если пользователь поленится ввести 
                   строку и просто нажмет ОК. 
                   Результатом является строка. Это значит, что вы должны 
                   определять значение, заданное пользователем. Например, если 
                   ответ должен быть Number, вы должны привести значение к Number. */
                tmp = prompt("Введите любое числовое значение:").trim();
                /* Метод trim() удаляет пробельные символы с начала и конца 
                   строки. Пробельными символами в этом контексте считаются 
                   все собственно пробельные символы (пробел, табуляция, 
                   неразрывный пробел и прочие) и все символы конца строки 
                   (LF, CR и прочие). */
            }           
            /* Метод test() выполняет поиск сопоставления регулярного выражения 
               указанной строке. Возвращает true или false. Регулярное выражение
               для чисел с плавающей точкой, не разрешающее экспоненциальную 
               нотацию:
                ^        начало строки
                [-+]     символы - и +
                ? -      квантор, означающий одно или ноль вхождений
                \d+      одна или более цифр (символов в диапазоне 0-9)
                \.{0,1}  в строке может быть точка (0 или 1 раз)
                \d*      ноль или более цифр
                $        конец строки                                        */
            while (!(/^[-+]?\d+\.{0,1}\d*$/.test(tmp)))
            /* Для чисел с плавающей точкой и экспоненциальной нотацией регулярное 
               выражение более сложное: */
            //while (!(/^[+-]?((0|[1-9][0-9]*)(\.[0-9]*)?|\.[0-9]+)([eE][+-]?[0-9]+)?$/.test(tmp)))
            /* Иногда нужно, чтобы строка содержала только десятичные цифры, без 
               всяких начальных пробелов и суффиксов. В таком случае лучше 
               использовать следующее регулярное выражение: */
            //while (!(/^[+-]?[0-9]+$/.test(tmp)))
                /* Функция parseInt() принимает строку в качестве аргумента 
                   и возвращает целое число в соответствии с указанным основанием 
                   системы счисления. Если функция parseInt встречает символ, не 
                   являющийся числом в указанной системе счисления, она пропускает
                   этот и все последующие символы (даже, если они подходящие) и 
                   возвращает целое число, преобразованное из части строки, 
                   предшествовавшей этому символу. Именно поэтому выше производилась
                   строгая проверка введенных пользователем строковых данных.
                   Также parseInt отсекает дробную часть числа. Если первый символ 
                   не получилось сконвертировать в число, то возвращается NaN. 
                   Пробелы в начале и в конце строки разрешены.
                   Перевод в десятичную систему счисления строковых данных, 
                   введенных пользователем в методе prompt: */
                   tmp = parseInt(tmp, 10);

            let i = 0;
            // Умножение элементов массива на переменную tmp:
            while (i < arrOfNumbers.length) {
                arrOfNumbers[i++] *= tmp;
            }
            console.log("Result = ", arrOfNumbers);
        }
    </script>
</body>

</html>
