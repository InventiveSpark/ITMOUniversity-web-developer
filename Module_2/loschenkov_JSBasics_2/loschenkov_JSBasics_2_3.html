<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;2.3</title>
</head>

<body>
    <script>
        {
            "use strict";
            /* Метод Window.prompt() отображает диалоговое окно с необязательным 
               запросом на ввод текста. Позволяет создать диалоговое окно не 
               только с кнопками ОК и Cancel (в русских версиях браузеров - ОК 
               и Отмена), но и с текстовым полем ввода. Введенное в это поле 
               значение можно потом будет присвоить какой-то переменной. Диалог 
               возвращает введенную пользователем строку. Если пользователь 
               ничего не ввёл, диалог возвращает значение null. 
               Методу prompt () можно передать два (необязательных) параметра 
               - строку, которая будет отображена в качестве приглашения ввода 
               (над полем для ввода данных) и значение по умолчанию, которое 
               будет передано в сценарий, если пользователь поленится ввести 
               строку и просто нажмет ОК. 
               Результатом является строка. Это значит, что вы должны определять 
               значение, заданное пользователем. Например, если ответ должен быть 
               Number, вы должны привести значение к Number. */
            let movie = prompt("Ваш любимый фильм?\n1 – Гарри Поттер\n2 – Властелин колец\n3 – Агент 007\n4 – Агент национальной безопасности\n5 – Не люблю фильмы");
            switch (movie) {
                case "1":
                    document.write("Ваш любимый фильм: Гарри Поттер");
                    break;
                case "2":
                    document.write("Ваш любимый фильм: Властелин колец");
                    break;
                case "3":
                    document.write("Ваш любимый фильм: Агент 007");
                    break;
                case "4":
                    document.write("Ваш любимый фильм: Агент национальной безопасности");
                    break;
                case "5":
                    document.write("Вы не любите фильмы");
                    break;
                // Если пользователь осуществил некорректный ввод:
                default:
                    document.write("Операция неверна!");
            }
        }
    </script>
</body>

</html>
