<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;5.6. Работа с объектом Date()</title>
</head>

<body>
    <script>
        {
            "use strict";
            // Функция getData() возвращает текущие дату и время:
            const getData = () => {
                // Создание нового объекта, представляющего текущую дату и время:
                return new Date();
            }
            console.log(getData());
        }
    </script>
</body>

</html>
