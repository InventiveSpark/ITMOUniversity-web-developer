<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;5.8. Вывод даты в привычном для пользователя формате</title>
</head>

<body>
    <script>
        {
            "use strict";

            /* Функция getDateProperties получает на вход количество 
               миллисекунд с начала 1970 года в часовом поясе UTC - в 
               соответствии с заключённым в то время соглашением о времени в ОС
               семейства UNIX. Функция возвращает объект, содержащий следующий 
               перечень полей в часовом поясе UTC:
                   день, месяц, год, часы, минуты и секунды.                
               Если внутри функции использовать методы без слова UTC (т.е. 
               getDay, getMonth, getFullYear и т.д.), то информация будет 
               возвращена в местном часовом поясе пользователя. */
            function getDateProperties(milliseconds) {
                /* Создание нового объекта, представляющего заданную дату 
                   и время: */
                const tempDate = new Date(milliseconds);
                // Возврат объекта с требуемыми полями:
                return {
                    day: tempDate.getUTCDate(), // день месяца (от 1 до 31)
                    month: tempDate.getUTCMonth() + 1, // номер месяца (от 1 (январь) до 12 (декабрь))
                    year: tempDate.getUTCFullYear(), // полный год (например, 2019)
                    hour: tempDate.getUTCHours(), // час (от 0 до 23)
                    minutes: tempDate.getUTCMinutes(), // минуты (от О до 59)
                    seconds: tempDate.getUTCSeconds() // секунды (от О до 59)
                };
            }
            /* Функция getNameOfMonth() принимает на вход номер месяца (от 1 
               (январь) до 12 (декабрь)) и возвращает строку с названием 
               соответствующего месяца на русском языке в родительном падеже: */
            function getNameOfMonth(month) {
                switch (month) {
                    case 1:
                        return "января";
                        break;
                    case 2:
                        return "февраля";
                        break;
                    case 3:
                        return "марта";
                        break;
                    case 4:
                        return "апреля";
                        break;
                    case 5:
                        return "мая";
                        break;
                    case 6:
                        return "июня";
                        break;
                    case 7:
                        return "июля";
                        break;
                    case 8:
                        return "августа";
                        break;
                    case 9:
                        return "сентября";
                        break;
                    case 10:
                        return "октября";
                        break;
                    case 11:
                        return "ноября";
                        break;
                    case 12:
                        return "декабря";
                    // Блок default является необязательным.
                }
            }
            /* Функция printPrettyDate() получает на вход количество миллисекунд
               с начала 1970 года в часовом поясе UTC и возвращает строку, 
               содержащую запись даты в формате, привычном для русскоязычного 
               пользователя (день, месяц, год, время чч:мм:сс): */
            function printPrettyDate(neededDate) {
                /* Создание нового объекта, представляющего заданную дату 
                   и время в формате, возвращаемом функцией getDateProperties(): */
                const date = getDateProperties(neededDate);
                /* В переменной str будет формироваться строка с ответом.
                   Переменной присвоена пустая строка для того, чтобы задать
                   ей тип string вместо undefined, что обеспечит чистую 
                   конкатенацию: */
                let str = "";
                str = `${date.day} ${getNameOfMonth(date.month)} ${date.year}, `;
                str = str + `${date.hour}:${date.minutes}:${date.seconds}`;
                // Функция возвращает сформированную строку:
                return str;
            }
            document.write(printPrettyDate(1628440235430));
            // 8 августа 2021, 16:30:35
        }
    </script>
</body>

</html>
