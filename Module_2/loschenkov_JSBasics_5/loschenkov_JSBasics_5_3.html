<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;5.3. Демонстрация метода setInterval()</title>
</head>

<body>
    <!--Элемент страницы с уникальным стилевым идентификатором "cont": -->
    <p id="cont"></p>
    <script>
        {
            "use strict";
            let counter = 10;
            /* Функция countdown() ведёт обратный отсчёт от 10 до 0 секунд 
               и выводит его в элемент страницы с идентификатором "cont": */
            const countdown = () => {
                /* DOM-метод document.getElementById даёт браузеру команду 
                   отыскать элемент, id которого равен "cont". Этот вызов вернёт
                   DOM-объект с соответствующим id. Когда элемент найден, им 
                   можно управлять при помощи JavaScript-кода. Например, через
                   свойство innerHTML можно заменить текст, который находится 
                   внутри элемента: */
                document.getElementById("cont").innerHTML = counter--;
                // Остановка таймера, если обратный отсчёт дошёл до нуля:
                if (counter < 0) {
                    /* Метод clearInterval(<таймер>) сбрасывает интервал, 
                       установленный методом setInterval(): */
                    clearInterval(interval_id);
                }
            }
            /* Метод setlnterval() создаёт таймер, многократно выполняющий 
               указанную функцию или выражение через заданный интервал времени. 
               Метод принимает два аргумента: функцию, которую нужно будет 
               выполнять, и интервал времени в миллисекундах.
               Переменная interval_id хранит индекс таймера в памяти окружения 
               JavaScript. Данный индекс понадобится, если мы захотим отменить 
               работу таймера. 
               Запустить таймер с интервалом в 1 секунду и передать первым 
               аргументом функцию countdown(): */
            let interval_id = setInterval(countdown, 1000);
        }
    </script>
</body>

</html>
