    <script>
        {
            "use strict";
            // Создание объекта person (без свойств):
            let person = {};
            // Имя:
            person["name"] = "Джеймс";
            // Фамилия:
            person["surname"] = "Бонд";
            /* Метод setName задаёт через переданный аргумент значение 
               свойству name: */
            person["setName"] = function (newName) {
                this.name = newName;
            }
            /* Метод setSurname задаёт через переданный аргумент значение
               свойству surname: */
            person["setSurame"] = function (newSurname) {
                this.surname = newSurname;
            }
            /* Метод getFullName применяет способ конкатенации строк и через
               метод return отдаёт новую строку, содержащую фамилию и имя: */
            person["getFullName"] = function () {
                /* Метод concat() объединяет текст из двух или более строк 
                   и возвращает новую строку. Из соображений производительности
                   настоятельно рекомендуется вместо метода concat() 
                   использовать операторы присваивания (+, +=).
                   Подробнее см.: https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/String/concat
                */
                return (new String).concat(this.surname, " ", this.name);
                // Эквивалентно:
                // return this.surname + " " + this.name;
            }
            console.log(person.getFullName()); // Бонд Джеймс
            person.setName("Максим");
            person.setSurame("Исаев");
            console.log(person.getFullName()); // Исаев Максим            
        }
    </script>
