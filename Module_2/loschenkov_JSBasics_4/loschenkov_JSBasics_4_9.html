<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        {
            "use strict";
            let myArr = [1, 2, 3, 4, 5, 6, 7, 8, 0]
            /* Функция получает на вход массив arr и, применяя метод forEach, 
               возвращает новый массив, состоящий только из элементов массива 
               arr, которые являются чётными числами (т.е. элемент в виде,
               например, строки "100" в новый массив добавлен не будет): */
            getEvent = (arr) => {
                let newArr = [];
                arr.forEach(item => {
                    if (typeof item === "number" && item % 2 === 0)
                        newArr.push(item);
                });
                return newArr;
            }
            console.log(myArr);
            console.log(getEvent(myArr));
        }
    </script>
</body>

</html>
