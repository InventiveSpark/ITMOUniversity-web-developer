<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;1.5</title>
</head>

<body>
    <script>
        {
            "use strict";
            /* Идентификаторы констант могут быть объявлены как в верхнем,
               так и в нижнем регистре. Но правилом хорошего тона является 
               использование верхнего регистра. Определение ADMIN как константы
               и присваивание ей значения "admin"*/
            const ADMIN = "admin";
            console.log(ADMIN);
            /* Значение констант не может быть изменено новым присваиванием, 
               а также не может быть переопределено.
               Инициализация константы обязательна; необходимо указать значение
               одновременно с объявлением (смысл в том, что потом это значение 
               изменить уже нельзя).
               const создаёт константу (новую именованную ссылку на область 
               памяти), доступную только для чтения. Это не означает, что 
               указываемое значение неизменно, но это означает, что 
               идентификатор не может быть переназначен. Например, если 
               константа указывает на объект, то сам объект может быть изменён.
               Константы (const) подчиняются области видимости уровня блока так 
               же, как переменные, объявленные с использованием ключевого слова 
               let. Значение константы может быть любым из тех типов, которые 
               могут быть для переменных, включая функцию. */
        }
    </script>
</body>

</html>
