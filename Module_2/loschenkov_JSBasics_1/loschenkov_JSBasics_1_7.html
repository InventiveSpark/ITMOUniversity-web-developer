<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;1.7</title>
</head>

<body>
    <script>
        {
            "use strict";
            let a = 0, b = 0;
            let incAfter, incPost;
            /* Операция постфиксного инкремента к переменной а: */
            incAfter = a++; // 0
            /* Операция префиксного инкремента к переменной b: */
            incPost = ++b;  // 1
        }
    </script>
</body>

</html>
