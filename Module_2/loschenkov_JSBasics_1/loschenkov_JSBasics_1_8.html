<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;1.8</title>
</head>

<body>
    <script>
        {
            "use strict";
            let a = 5, b = 5;
            let decAfter, decPost;
            /* Операция постфиксного декремента к переменной а: */
            decAfter = a--; // 5
            /* Операция префиксного декремента к переменной b: */
            decPost = --b;  // 4
            console.log(decAfter);
            console.log(decPost);
        }
    </script>
</body>

</html>
