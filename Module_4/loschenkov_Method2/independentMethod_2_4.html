<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;2.4. Задание треков с помощью нотации repeat()</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 20px repeat(4, 1fr) 20px;
        }

        .wrapper div {
            border: 1px solid #000;
            background-color: lime;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
    </div>
</body>

</html>
