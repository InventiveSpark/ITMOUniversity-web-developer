<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;4.1. Создание выпадающего меню</title>
    <!--Подключение стилевых файлов: -->
    <!--Файл Bootstrap со стилями адаптивной сетки из 12 колонок. Он также содержит
        библиотеку сброса Reboot.css, основанную на Normalize.css. Bootstrap 
        использует её для сброса стилей браузера по умолчанию и придания 
        веб-страницам единообразного вида: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Файл со стилями пользователя загружается последним и может переопределить стили любых
        библиотек: -->
    <link rel="stylesheet" href="styles/styles1.css">
    <!--Подключение библиотек JavaScript (Bootstrap Bundle with Popper). 
        Атрибут defer откладывает выполнение скрипта до тех пор, пока 
        вся страница не будет загружена полностью: -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--Контейнер содержит в себе строки (блоки с классом row) и ограничивает сетку по ширине: -->

    <!--container-fluid занимает всю доступную область просмотра при любых значениях ширины экрана.
        Это т.н. «гибкий» или «резиновый» контейнер: -->
    <div class="container-fluid">
        <!--Строки находятся внутри контейнера. Колонки, находящиеся в одной строке, оборачиваются 
            в блок с классом row: -->
        <div class="row">
            <!--Внутри строк находятся модули. -->
            <div class="col-12">
                <!--Ключевые шаги для создания выпадающего меню в Bootstrap 5:
                    1. Все элементы выпадающего меню располагаются внутри элемента с классом dropdown.
                    2. К элементу триггера (то есть к элементу, на который пользователи нажимают, чтобы 
                       развернуть выпадающее меню) добавляется класс dropdown-toggle и атрибут 
                       data-bs-toggle="dropdown", который ссылается на JavaScript. В данном случае 
                       триггером является элемент <button>.
                    3. Само меню строится на основе тегов маркированного списка <ul> и <li>. Меню
                       начинается с тега <ul>, для которого применяется класс dropdown-menu. 
                       Все элементы выпадающего меню располагаются внутри элемента <ul>.
                    5. Каждый пункт выпадающего меню создаются с помощью тега <li> и вложенного тега 
                       <a> (но также можно использовать элемент <button>) с классом dropdown-item.
                    6. Заголовок раздела меню создаётся с помощью тега <li> с классом dropdown-header.
                    7. Разделить пункты меню можно используя тег <li> с классом divider.
                    8. Для создания неактивного пункта меню применяется класс disabled для тега <li>. -->
                <div class="dropdown">
                    <!--Кнопка выпадающего меню (раскрывающегося списка). Атрибут aria-expanded 
                        указывает, является ли контролирующий элемент развёрнутым или свернутым 
                        в данный момент. Возможные значения: true, false и undefined (по умолчанию).
                        Если элемент управления не является кнопкой (например, <a> или <div>), 
                        то к элементу следует добавить атрибут role="button". -->
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Выпадающее меню
                    </button>
                    <!--Выпадающее меню. Атрибут aria-labelledby определяет элемент (или элементы), 
                        который добавляет метки для текущего элемента. Атрибут предоставляет 
                        пользователю узнаваемое имя объекта (его идентификатор). -->
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li>
                            <!--Заголовок секции выпадающего меню создаётся путём применения класса
                                dropdown-header к элементу заголовка (<h1> - <h6>): -->
                            <h6 class="dropdown-header">Первое меню</h6>
                        </li>
                        <li>
                            <!--Разделитель группы пунктов выпадающего меню создаётся применением класса
                                dropdown-divider к элементу <div>, <hr> или <li>: -->
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <!--Пункт выпадающего меню: -->
                            <a class="dropdown-item" href="#">Пункт первого меню&nbsp;1</a>
                        </li>
                        <li>
                            <!--Пункт выпадающего меню делается неактивным путём применения класса 
                                disabled к соответствующему элементу <a>: -->
                            <a class="dropdown-item disabled" href="#">Пункт первого меню&nbsp;2</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <h6 class="dropdown-header">Второе меню</h6>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Пункт второго меню&nbsp;1</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Пункт второго меню&nbsp;2</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
