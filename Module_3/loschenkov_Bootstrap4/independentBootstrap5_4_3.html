<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;4.3. Создание оповещения (уведомления) и индикаторов (шкал прогресса)</title>
    <!--Подключение стилевых файлов: -->
    <!--Файл Bootstrap со стилями адаптивной сетки из 12 колонок. Он также содержит
        библиотеку сброса Reboot.css, основанную на Normalize.css. Bootstrap 
        использует её для сброса стилей браузера по умолчанию и придания 
        веб-страницам единообразного вида: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Подключение библиотек JavaScript (Bootstrap Bundle with Popper). 
        Атрибут defer откладывает выполнение скрипта до тех пор, пока 
        вся страница не будет загружена полностью: -->
    <!--
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    -->
</head>

<body>
    <!--Контейнер содержит в себе строки (блоки с классом row) и ограничивает сетку по ширине: -->

    <!--container имеет фиксированную максимальную ширину max-width в контрольных точках (в заранее 
        указанных значениях ширины экрана) и расширяется на всю ширину только на очень маленьких 
        устройствах. Т.е. его ширина изменяется ступенчато: -->
    <div class="container">
        <!--Строки находятся внутри контейнера. Колонки, находящиеся в одной строке, оборачиваются 
            в блок с классом row: -->
        <div class="row mb-3">
            <!--Внутри строк находятся модули. -->
            <div class="col-6 col-md-3">
                <!-- Оповещения (уведомления)
                    Для выделения текста и преобразование его в оповещения используется общий класс
                    alert вместе с одним из восьми контекстных классов, определяющих внешний вид
                    оповещения: alert-primary, alert-secondary, alert-success, alert-danger,
                    alert-warning, alert-info, alert-light, alert-dark.
                    Внутри оповещения можно добавить ссылку (элемент <a>) и применить для неё класс 
                    alert-link, тогда цвет ссылки будет сопоставлен с текстом оповещения. -->
                <div class="alert alert-success" role="alert">
                    Успех
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="alert alert-info" role="alert">
                    Информация
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="alert alert-warning" role="alert">
                    Предупреждение
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="alert alert-danger" role="alert">
                    Опасность
                </div>
            </div>
        </div>
        <!--Для того, чтобы следующий модуль всегда размещался с новой строки, нужно включить его внутрь 
            нового блока с классом row: -->
        <div class="row">
            <div class="col-8 col-md-6">
                <!--Индикатор состояния, называемый также шкалой прогресса, размещается внутри блочного 
                    элемента с классом progress. Сама шкала прогресса определяется блочным элементом 
                    с классом progress-bar. К элементу со шкалой можно добавить следующие атрибуты:
                        • aria-valuemax - устанавливает максимальное возможное значение;
                        • aria-valuemin - устанавливает минимальное возможное значение;
                        • aria-valuenow - устанавливает текущее значение элемента;
                        • style - задаёт степень заполнения шкалы с помощью стилевого свойства width.
                    Внутри элемента индикатора может размещаться текст, который будет отображаться 
                    на шкале. Для взаимодействия со вспомогательными технологиями классу progress-bar 
                    требуется задать атрибуты role и aria.
                    Простая шкала прогресса с текстом: -->
                <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60"
                        aria-valuemin="0" aria-valuemax="100">Завершено на 60%</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!--Для создания составной шкалы прогресса внутри элемента с классом progress добавляется
                    несколько элементов с классом progress-bar.
                    Для задания цвета шкалы отличного от цвета по умолчанию, к классу progress-bar можно
                    добавить один из следующих контекстных классов (утилит фона): bg-primary, bg-secondary,
                    bg-success, bg-danger, bg-warning, bg-info, bg-light, bg-dark, bg-white, bg-transparent.
                    Для того, чтобы создать шкалу с полосками, нужно добавить класс progress-bar-striped 
                    к элементу progress-bar.
                    Анимировать полоски можно добавив класс progress-bar-animated к классу progress-bar.
                    Составная шкала прогресса с анимацией: -->
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                        style="width: 35%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 20%" aria-valuenow="30"
                        aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 10%" aria-valuenow="20"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
