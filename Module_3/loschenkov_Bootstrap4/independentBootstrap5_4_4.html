<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;4.4. Создание панелей</title>
    <!--Подключение стилевых файлов: -->
    <!--Файл Bootstrap со стилями адаптивной сетки из 12 колонок. Он также содержит
        библиотеку сброса Reboot.css, основанную на Normalize.css. Bootstrap 
        использует её для сброса стилей браузера по умолчанию и придания 
        веб-страницам единообразного вида: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Файл со стилями пользователя загружается последним и может переопределить стили любых
        библиотек: -->
        <link rel="stylesheet" href="styles/styles4.css">
    <!--Подключение библиотек JavaScript (Bootstrap Bundle with Popper). 
        Атрибут defer откладывает выполнение скрипта до тех пор, пока 
        вся страница не будет загружена полностью: -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--Контейнер содержит в себе строки (блоки с классом row) и ограничивает сетку по ширине: -->

    <!--container имеет фиксированную максимальную ширину max-width в контрольных точках (в заранее 
        указанных значениях ширины экрана) и расширяется на всю ширину только на очень маленьких 
        устройствах. Т.е. его ширина изменяется ступенчато: -->
    <div class="container">
        <!--Строки находятся внутри контейнера. Колонки, находящиеся в одной строке, оборачиваются 
            в блок с классом row: -->
        <div class="row">
            <!--Внутри строк находятся модули. -->
            <div class="col-12 mb-3">
                <!--Панели обрамляют содержимое рамкой и отступами со всех сторон.
                    В Bootstrap 3 для создания панелей использовался класс panel. Начиная с Bootstrap 4
                    панели были убраны и вместо них теперь работают карточки (класс cards). Карточка 
                    - это контейнер с облегчённым стилем, в который можно поместить практически любое 
                    содержимое. Для карточек доступно множество вариантов стилей, таких как выравнивание,
                    отступы, цвета, контекстуальные фоновые цвета, заголовки, футеры, и многое другое. 
                    Начиная с Bootstrap 4 карточки заменили собой сразу несколько компонентов, которые 
                    были в Bootstrap 3:
                    • панели (класс panel);
                    • «колодцы» (закругленная граница вокруг элемента с серой заливкой и паддингом, 
                      класс well);
                    • миниатюры (маленькие версии изображений, класс thumbnail).
                    Схожая с этими элементами функциональность доступна для карточек в виде 
                    классов-модификаторов.
                    Стандартная панель строится на основе блочного элемента с классом card 
                    и дополнительного класса card-body, который определяет стандартный вид панели,
                    либо вложенного элемента с этим классом: -->
                <div class="card card-body">
                    Стандартная панель
                </div>
            </div>
        </div>
        <!--Для того, чтобы следующий модуль всегда размещался с новой строки, нужно включить его внутрь 
            нового блока с классом row: -->
        <div class="row">
            <div class="col-12 col-md-6 mb-3">
                <!--К панели можно добавить заголовок или подвал, вставив блочный элемент с классом 
                    card-header или card-footer, соответственно. -->
                <div class="card">
                    <div class="card-header">
                        Панель с&nbsp;простым заголовком
                    </div>
                    <div class="card-body">
                        Содержимое панели
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <!--Для создания заголовка можно применить любой из тегов заголовков (<h1>-<h6>) 
                    с классом card-title. -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Заголовок панели из&nbsp;тега &lt;h3&gt;</h3>
                    </div>
                    <div class="card-body">
                        Содержимое панели
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 mb-3">
                <!--Для оформления панелей можно применять утилиты текста, цвета и цвета фона,
                    представленные в виде дополнительных классов. -->
                <div class="card border-primary">
                    <div class="card-header text-white bg-primary">
                        Панель primary
                    </div>
                    <div class="card-body">
                        Текст white, фон primary и&nbsp;граница primary
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <div class="card">
                    <div class="card-header card-warning">
                        Панель warning
                    </div>
                    <div class="card-body">
                        warning
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 mb-3">
                <div class="card">
                    <div class="card-header card-success">
                        Панель success
                    </div>
                    <div class="card-body">
                        success
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <div class="card">
                    <div class="card-header card-danger">
                        Панель danger
                    </div>
                    <div class="card-body">
                        danger
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 mb-3">
                <div class="card">
                    <div class="card-header card-info">
                        Панель info
                    </div>
                    <div class="card-body">
                        info
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
