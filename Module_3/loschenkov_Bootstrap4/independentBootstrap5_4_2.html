<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;4.2. Создание выпадающего меню</title>
    <!--Подключение стилевых файлов: -->
    <!--Файл Bootstrap со стилями адаптивной сетки из 12 колонок. Он также содержит
        библиотеку сброса Reboot.css, основанную на Normalize.css. Bootstrap 
        использует её для сброса стилей браузера по умолчанию и придания 
        веб-страницам единообразного вида: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Файл со стилями пользователя загружается последним и может переопределить стили любых
        библиотек: -->
    <link rel="stylesheet" href="styles/styles2.css">
    <!--Подключение библиотек JavaScript (Bootstrap Bundle with Popper). 
        Атрибут defer откладывает выполнение скрипта до тех пор, пока 
        вся страница не будет загружена полностью: -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--Контейнер содержит в себе строки (блоки с классом row) и ограничивает сетку по ширине: -->

    <!--container имеет фиксированную максимальную ширину max-width в контрольных точках (в заранее 
        указанных значениях ширины экрана) и расширяется на всю ширину только на очень маленьких 
        устройствах. Т.е. его ширина изменяется ступенчато: -->
    <div class="container">
        <!--Строки находятся внутри контейнера. Колонки, находящиеся в одной строке, оборачиваются 
            в блок с классом row: -->
        <div class="row">
            <!--Внутри строк находятся модули. -->
            <div class="col-lg-4 col-xl-3">
                <!--Вкладки и кнопки навигации Bootstrap имеют схожую разметку и заключены 
                    в маркированный список с классом nav. Класс nav (и связанные с ним классы)
                    позволяет превратить список в навигационные вкладки или навигационные кнопки.
                    Для изменения типа навигации используются дополнительные классы. Чтобы создать 
                    вкладки или кнопки навигации, нужно добавить класс nav, а также класс nav-tabs
                    либо nav-pills, соответственно, к элементу <ul>, содержащему список пунктов 
                    навигации. Применение <ul> не является обязательным - использовать навигацию 
                    можно и для других элементов, например <ol>, <nav> или <div>.
                    Навигация на основе <ul> из вкладок (nav-tabs): -->
                <ul class="nav nav-tabs mb-4 mb-lg-0">
                    <li class="nav-item">
                        <!--Класс active выделяет вкладку, вынося её на передний план: -->
                        <a class="nav-link active" href="#">Первая</a>
                    </li>
                    <!--Пункт (элемент) навигации: -->
                    <li class="nav-item">
                        <!--Ссылка в пункте (элементе) навигации: -->
                        <a class="nav-link" href="#">Вторая</a>
                    </li>
                    <li class="nav-item">
                        <!--Класс disabled делает вкладку неактивной, выделяя её серым цветом. -->
                        <a class="nav-link disabled">Третья</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-4 offset-xl-1">
                <!--При использовании навигации на основе <nav> можно опускать элементы с классом 
                    nav-item, поскольку для стилизации элементов <a> требуется только класс nav-link. 
                    Навигация на основе <nav> из кнопок (nav-pills): -->
                <nav class="nav nav-pills mb-4 mb-lg-0">
                    <a class="nav-link active" href="#">Первая</a>
                    <a class="nav-link" href="#">Вторая</a>
                    <a class="nav-link disabled">Третья</a>
                </nav>
            </div>
            <div class="col-lg-4">
                <!--Навигация на основе <ol> из кнопок, одна из которых вызывает выпадающее меню: -->
                <ol class="nav nav-pills mb-4 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Первая</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Вторая</a>
                    </li>
                    <!--Все элементы выпадающего меню располагаются внутри элемента с классом dropdown: -->
                    <li class="nav-item dropdown">
                        <!--Кнопка выпадающего меню (раскрывающегося списка). Атрибут aria-expanded 
                            указывает, является ли контролирующий элемент развёрнутым или свернутым 
                            в данный момент. Возможные значения: true, false и undefined (по умолчанию).
                            Если элемент управления не является кнопкой (например, <a> или <div>), 
                            то к элементу следует добавить атрибут role="button". -->
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                            aria-expanded="false">Третья
                        </a>
                        <ul class="dropdown-menu">
                            <!--Пункт выпадающего меню: -->
                            <li><a class="dropdown-item" href="#">Первый</a></li>
                        </ul>
                    </li>
                </ol>
            </div>
        </div>
    </div>

</body>

</html>
