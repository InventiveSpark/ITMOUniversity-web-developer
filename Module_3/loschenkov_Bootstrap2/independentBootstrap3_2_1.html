<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа &#8470;2.1. Создание средней резиновой модульной сетки для версии Bootstrap 3</title>
    <!--Подключение стилевых файлов: -->
    <!--Файл Bootstrap со стилями адаптивной сетки из 12 колонок. Он также содержит
        библиотеку сброса Normalize.css. Bootstrap использует её для сброса стилей
        браузера по умолчанию и придания веб-страницам единообразного вида: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!--Файл со стилями пользователя загружается последним и может переопределить стили любых
        библиотек: -->
    <link rel="stylesheet" href="styles1.css">
    <!--JavaScript библиотека jQuery (jQuery должна подключаться перед файлами 
        плагинов). Атрибут defer откладывает выполнение скрипта до тех пор, 
        пока вся страница не будет загружена полностью: -->
    <!--
    <script defer src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    -->
    <!--Подключение JavaScript библиотеки Bootstrap.  -->
    <!--
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    -->
</head>

<body>
    <!--Контейнер содержит в себе строки (блоки с классом row) и ограничивает сетку по ширине: -->

    <!--container-fluid занимает всю доступную область просмотра при любых значениях ширины экрана.
        Это т.н. «гибкий» или «резиновый» контейнер: -->
    <div class="container-fluid">
        <!--Строки находятся внутри контейнера. Колонки, находящиеся в одной строке, оборачиваются 
            в блок с классом row: -->
        <div class="row">
            <!--Внутри строк находятся модули. Структура сетки описывается следующим образом:
                    container или container-fluid - контейнер сетки;
                    row - ряд, строка сетки;
                    col-**-* - ширина модулей (блоков) сетки в колонках.
                Контейнер содержит в себе строки (блоки с классом row) и ограничивает сетку по ширине.
                Строки находятся внутри контейнера. Модули, находящиеся в одной строке, оборачиваются 
                в блок классом row.
                Каждая ширина экрана называется по-своему: xs, sm, md, lg. От слов extra small, small,
                medium, large. Эти названия используются в именах классов модулей, где сначала идет 
                префикс col-, затем ширина экрана, для которой применяется значение, и в конце 
                - количество колонок, которые займет модуль (блок) в 12-колоночной сетке.
                Для того, чтобы строки не содержали пустых мест и были полностью заполнены, 
                суммарная ширина модулей в строке должна составлять 12 колонок. Например, это 
                может быть один модуль шириной в 12 колонок, или могут быть три модуля шириной в 1, 8
                и 3 колонки, или 12 модулей шириной в одну колонку каждый. Количество колонок в модуле,
                задающее ширину блока, - величина произвольная. Она может быть разной для разных 
                разрешений и задаваться в нескольких вариантах (в зависимости от ширины экрана) путем
                указания дополнительных классов, которые при достижении контрольных точек (в заранее 
                указанных значениях размера экрана, прописанных в медиа-запросах) будут переопределять
                ширину модуля. Таким образом, для одного и того же модуля (блока) можно выбрать, 
                сколько колонок он займёт на разных экранах.
                Контрольные точки в Bootstrap 3:
                    Extra small    (xs)    Phones      (<768px)
                    Small          (sm)    Tablets     (≥768px)
                    Medium         (md)    Desktops    (≥992px)
                    Large          (lg)    Desktops    (≥1200px) -->
            <div class="col-md-2"></div>
            <div class="col-md-1"></div>
            <div class="col-md-2"></div>
            <div class="col-md-1"></div>
            <div class="col-md-2"></div>
            <div class="col-md-1"></div>
            <div class="col-md-2"></div>
            <div class="col-md-1"></div>
        </div>
        <!--Для того, чтобы следующий модуль всегда размещался с новой строки, нужно включить его внутрь 
            нового блока с классом row: -->
        <div class="row">
            <div class="col-md-12"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-11"></div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <!--При уменьшении ширины экрана ниже контрольной точки medium (992px для Bootstrap 3 
        и 768px для Bootstrap 4 и 5) модули будут расширены на всю ширину экрана (поведение
        по умолчанию), т.е. построятся в стопку по одному в ряд. -->

    <!--container имеет фиксированную максимальную ширину max-width в контрольных точках (в заранее 
        указанных значениях ширины экрана) и расширяется на всю ширину только на очень маленьких 
        устройствах. Т.е. его ширина изменяется ступенчато: -->
    <!--        
    <div class="container">
    </div>
    -->
</body>

</html>
